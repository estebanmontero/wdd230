    <main>
        <main>
            <h1>Web Lab - Form Validation</h1>
            <form method="get" action="record.html">
                <label for="username">Username:
                    <input type="text" id="username" name="username" required>
                </label>
    
                <label for="password">Password:
                    <input type="password" id="password" name="password" 
                           pattern="[A-Za-z0-9]{8,}" 
                           title="Password must be at least 8 alphanumeric characters" 
                           required>
                </label>
    
                <label for="confirmPassword">Confirm Password:
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </label>
    
                <label for="email">Email:
                    <input type="email" id="email" name="email"
                           pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                           title="Please enter a valid byui.edu email address"
                           required>
                </label>
    
                <label for="rating">Page Rating: 
                    <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5" 
                           oninput="document.getElementById('ratingValue').textContent = this.value">
                    <span id="ratingValue">5</span>
                </label>
    
                <button type="submit">Submit Form</button>
            </form>
